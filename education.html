<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <body class="d-flex align-items-center justify-content-center vh-100" style="background-image: url('background.jpg');
         background-repeat: no-repeat; background-position: left;">
        <div class="container" style="max-width: 400px;">
        <div class="text-center mb-4" style="text-align: center;">
        <img src="hgb logo.jpg" alt="Logo" class="img-fluid" style="max-width: 150px; text-align: center;">

        <div class="container">
            <h2>College Admission Form</h2>
            <h3>EDUCATION</h3>
            <form>
                <div class="form-group">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" name="schoolName" required>
                </div>
    
                <div class="form-group">
                    <label for="schoolAddress">School Address:</label>
                    <input type="text" id="schoolAddress" name="schoolAddress" required>
                </div>
    
                <div class="form-group">
                    <label for="schoolYearGraduated">School Year Graduated:</label>
                    <input type="number" id="schoolYearGraduated" name="schoolYearGraduated" required>
                </div>
    
                <div class="button-group">
                    <button type="button" onclick="history.back()">Back</button>
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
    
            .container {
                width: 80%;
                margin: 50px auto;
                background-color: rgb(57, 123, 184);
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
    
            input[type="text"],
            input[type="number"],
            select,
            textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #cccccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            button[type="submit"],
            button[type="button"] {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            button[type="submit"]:hover,
            button[type="button"]:hover {
                background-color: #45a049;
            }
    
            .button-group {
                display: flex;
                justify-content: space-between;
            }
        </style>
    </div>


</body>
</html>
